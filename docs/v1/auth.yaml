tags:
  - name: Authentication
    description: Authentication endpoints
paths:
  /auth/login-dr:
    post:
      tags:
        - Authentication
      summary: Login as doctor
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                email: mail@mail.com
                password: "123"
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                message: Authenticated
                token: >-
                  eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjhmYjhlMmRmLTBlOWEtNGYyNy1iMjAyLTJmZjU0YjY0MmUwMSIsInJvbGUiOiJ1c2VyIiwiaWF0IjoxNjYzNTQ2NTU1LCJleHAiOjE2NjM1NTAxNTV9.7Z99i8NC18obsQ98D38N1-lXILcJWdAmpmQHOoj1eLA
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
              example:
                errors: {}
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
              example:
                errors: Email or password incorrect
  /auth/register-dr:
    post:
      tags:
        - Authentication
      summary: Register as doctor
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                firstName: Mohab
                lastName: Alnajjar
                jobTitle: Belya
                email: woyac29008@pahed.com
                password: "123"
                university: Tanta
                phone: "01265486248"
                placeOfWork: Hospital
                specialty: 1
                scientificDegree: 1
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                message: User registerd successfuly. Please, check you email
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
              examples:
                example-0:
                  summary: Duplicted email
                  value:
                    message: Email already in use
                example-1:
                  summary: Specialty bot found
                  value:
                    message: Specialty bot found
                example-2:
                  summary: Scientific degree not found
                  value:
                    message: Scientific degree not found
                example-3:
                  summary: Invalid input data
                  value:
                    errors: {}
                example-4:
                  summary: Duplicted phone
                  value:
                    message: Phone number already in use
